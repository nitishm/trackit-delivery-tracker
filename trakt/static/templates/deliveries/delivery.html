<section layout="column">
    <section layout="row">    
        <md-caption ng-href="/{{delivery.author.username}}" flex offset="10">
            <strong>{{delivery.author.first_name}} {{delivery.author.last_name}}</strong> - {{delivery.updated_at | date:'MM/dd/yyyy @ h:mma'}}
        </md-caption> 
    </section>
    <section layout="row" layout-fill class="delivery">
        <md-button ng-click="vm.setDetails(delivery)"
                    ng-dialog="/static/templates/deliveries/delivery-details.html"
                    ng-dialog-controller="DeliveryDetailsController as vm"
                    class="md-primary md-raised" id="jira-btn" flex>
            <h4 class="delivery__title" ng-bind="vm.getJiraId(delivery.jira_url) | uppercase"></h4>
            <md-tooltip>
                More delivery details
            </md-tooltip>
        </md-button>

                    <md-tooltip>
                        Update Delivery
                    </md-tooltip>        
                </md-button>
                <md-button aria-label="destroy" class="md-fab md-raised md-primary md-mini tool-btn"
                    id="tool-btn-destroy"
                    ng-click="vm.setDetails(delivery)"
                    ng-dialog="/static/templates/deliveries/destroy-delivery.html"
                    ng-dialog-controller="DeliveryController as vm">
                    <md-icon md-svg-src="static/img/icons/clear.svg"></md-icon>
                    <md-tooltip>
                        Destroy Delivery
                    </md-tooltip>
                </md-button>
                </section>
<!--             </md-fab-actions>

    </section>
