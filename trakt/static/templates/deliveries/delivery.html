<div layout="column">
    <md-card class="shadow-z-2">
        <md-toolbar layout="row" layout-fill class="md-primary">
            <md-button class="md-button" style="text-transform: lowercase;" ng-href="/{{delivery.author.username}}">
                    {{ delivery.author.username | lowercase }} 
            </md-button>  
            <span flex></span>  
            <md-fab-speed-dial md-direction="left" class="md-scale" ng-show="vm.isAuthenticated">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-raised md-primary md-mini">
                        <md-icon md-svg-src="static/img/icons/menu.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <md-button aria-label="update" class="md-fab md-raised md-primary md-mini"
                        ng-click="vm.setDetails(delivery)"
                        ng-dialog="/static/templates/deliveries/delivery-action.html"
                        ng-dialog-controller="DeliveryController as vm">
                        <md-icon md-svg-src="static/img/icons/create.svg"></md-icon>
                        <md-tooltip>
                            Update Delivery
                        </md-tooltip>        
                    </md-button>
                    <md-button aria-label="destroy" class="md-fab md-raised md-primary md-mini"
                        ng-click="vm.setDetails(delivery)"
                        ng-dialog="/static/templates/deliveries/destroy-delivery.html"
                        ng-dialog-controller="DeliveryController as vm">
                        <md-icon md-svg-src="static/img/icons/clear.svg"></md-icon>
                        <md-tooltip>
                            Destroy Delivery
                        </md-tooltip>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </md-toolbar>
        <md-card-content class="inner" layout="column" ng-init="isCollapsed = true">
            <md-button ng-click="isCollapsed =! isCollapsed" class="md-button">
                <h4 style="color: rgba(30, 158, 32, 1);" ng-bind="vm.getJiraId(delivery.jira_url) | uppercase"></h4>
                <md-tooltip>
                    More delivery details
                </md-tooltip>
            </md-button>
            <div collapse="isCollapsed">
                <div class="panel-body">
                    <div layout="row" layout-align="center center">
                        <md-button ng-click="vm.setDetails(delivery)"
                        ng-dialog="/static/templates/deliveries/delivery-details.html"
                        ng-dialog-controller="DeliveryDetailsController as vm"
                        class="md-primary" style="text-transform: capitalize;">Details
                            <md-tooltip>
                                Delivery Details
                            </md-tooltip>
                        </md-button>
                        <md-button ng-click="vm.setDetails(delivery)"
                        ng-dialog="/static/templates/deliveries/delivery-details.html"
                        ng-dialog-controller="DeliveryDetailsController as vm"
                        class="md-primary" style="text-transform: capitalize;">Codereview
                            <md-tooltip>
                                Codereview Details
                            </md-tooltip>        
                        </md-button>
                        <md-button ng-click="vm.setDetails(delivery)"
                        ng-dialog="/static/templates/deliveries/delivery-details.html"
                        ng-dialog-controller="DeliveryDetailsController as vm"
                        class="md-primary" style="text-transform: capitalize;">Jira
                            <md-tooltip>
                                Jira Details
                            </md-tooltip>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-card-content>
