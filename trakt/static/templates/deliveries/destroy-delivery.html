<form role="form" ng-submit="vm.destroy()">
	<div layout="column" layout-fill>
		<div class="form-group" layout-align="center center">
			<h3 style="text-align: center;">Do you really want to destroy {{vm.activity_name}} [{{vm.stream_name}}]?</h3>
			<hr/>
			<div layout="row" flex>
				<span flex></span>
				<md-button type="submit" class="md-raised md-warn" flex>
				Yes
				</md-button>
				<span flex></span>
			</div>
		</div>
	</div>
</form>
