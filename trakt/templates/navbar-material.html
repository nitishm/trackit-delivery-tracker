<div ng-controller="NavbarController as vm" layout="column">
  <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <h3>
          <a href="/">Trackit - Delivery Tracker</a>
        </h3>
        <span flex></span>
        {% if user.is_authenticated %}
        <md-button class="md-button" aria-label="Profile">
          <a href="/{{ user.username }}">{{ user.username }}</a>
        </md-button>
        <md-button class="md-button" aria-label="Setting">
          <a href="/{{ user.username }}/settings">Settings</a>
        </md-button>
        <md-button class="md-button" aria-label="Logout">
          <a href="javascript:void(0)" ng-click="vm.logout()">Logout</a>
        </md-button>
        {% else %}
        <md-button class="md-button" aria-label="Login">
          <a href="/login">Login</a>
        </md-button>
        <md-button class="md-button" aria-label="Register">
          <a href="/register">Register</a>
        </md-button>      
        {% endif %}
      </div>
    </md-toolbar>
</div>
